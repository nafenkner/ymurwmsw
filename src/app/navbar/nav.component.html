<div class="container" style="margin-top: 70px; padding-left: 20px;">
  <div class="row">
    <div class="col-sm-12">
      <div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        <span class="navbar-brand" style="padding-left: 20px;">Recipe App</span>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/recipes">Recipes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/add">Add</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/delete">Delete</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/edit-recipe">Edit</a>
          </li>
        </ul>

        <!-- Right-side navigation for Register and Login -->
        <ul class="navbar-nav ms-auto">
          <!-- Register Link -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/register">Register</a>
          </li>

          <!-- Login Link -->
          <li class="nav-item">
            <a class="nav-link" routerLink="/login">Login</a>
          </li>

          <!-- Logged-in User -->
          <li *ngIf="currentUser" class="nav-item">
            <span class="nav-link">Hello, {{ currentUser }}</span>
          </li>
          <li *ngIf="currentUser" class="nav-item">
            <a class="nav-link" href="javascript:void(0)" (click)="logout()">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
