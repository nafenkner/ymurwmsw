<div class="container" style="margin-top: 70px; padding-left: 20px;">
    <div class="row">
      <div class="col-sm-12">
        <div class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
          <span class="navbar-brand" style="padding-left: 20px;">Recipe App</span>
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" routerLink="/">Home</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/recipes">Recipes</a>
            </li>
            <li>
                <a class="nav-link" routerLink="/about">About</a>
            </li>
            <li>
                <a class="nav-link" routerLink="/register">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/businesses"></a>
            </li>
          </ul>
          <div class="form-inline ms-auto" style="margin-right: 10px;">
            <ng-container *ngIf="authService.isAuthenticated$ | async; else loggedOut">
              <button class="btn btn-outline-light" (click)="authService.logout()">Logout</button>
            </ng-container>
            <ng-template #loggedOut>
                <button
                class="btn btn-outline-light"
                routerLink="/login"
              >
                Login
              </button>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
