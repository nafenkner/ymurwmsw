<div *ngIf="recipie">
    <h2>{{ recipie.name }}</h2>
    <p>Author: {{ recipie.ingredients }}</p>
    <p>Genre: {{ recipie.instructions }}</p>
    
    <h3>Comments:</h3>
    <ul>
      <li *ngFor="let comment of recipie.comments">
        <strong>{{ comment.user }}:</strong> {{ comment.comment }}
      </li>
    </ul>
  
    <h3>Add Comment:</h3>
    <textarea [(ngModel)]="comment" placeholder="Write your comment here"></textarea>
    <button (click)="addComment()">Submit</button>
    <p *ngIf="message">{{ message }}</p>
  </div>
