<div>
    <h2>Top 10 Recipies</h2>
    <ul>
      <li *ngFor="let recipie of recipies">
        <a [routerLink]="['/recipies', recipie._id]">
          <strong>{{ recipie.name }}</strong><br>
          Author: {{ recipie.ingredients }}<br>
          Genre: {{ recipie.instructions }}
        </a>
        <hr>
      </li>
    </ul>
  </div>
