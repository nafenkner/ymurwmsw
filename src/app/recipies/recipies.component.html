<div>
  <ul>
    <br>
    <li *ngFor="let recipie of recipies">
      <a [routerLink]="['/recipies', recipie._id]">
        <p> Recipe Name: {{ recipie.name }}</p><br>
        <p> Cook Time: {{ recipie.cookTimeMinutes }} minutes</p><br>
        <p> Difficulty Level: {{ recipie.difficulty }}</p><br>
        <p> Rating: {{ recipie.rating }}</p><br>
      </a>
      <hr>
    </li>
  </ul>
</div>
