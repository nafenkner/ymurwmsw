<div class="container">
    <h2 class="text-center mt-5">Register</h2>
    <form (ngSubmit)="register()" class="col-md-6 mx-auto mt-4 p-4 border rounded shadow-sm bg-light">
      
      <!-- Username Field -->
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required placeholder="Enter your username">
      </div>
  
      <!-- Password Field -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>
  
      <!-- Submit Button -->
      <button type="submit" class="btn btn-primary w-100">Register</button>
      
    </form>
  
    <!-- Registration Message -->
    <p class="mt-3 text-center text-success" *ngIf="message">{{ message }}</p>
      
    <!-- Link to Register -->
    <p class="text-center mt-2">
      Already have an account? <a href="/login" class="text-decoration-none">Login here</a>
    </p>
  </div>
